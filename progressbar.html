<body>

	<div class="container">
		<h2 class="text-center text-white bg-dark">Animated Progress Bar</h2>
		<br>
		<div class="Progress" style="height: 40px;">
			<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70% height40px;">60%</div>
		</div>
		<br>

		<div class="Progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 30% ">30%</div>
		</div>
		<br>

		<div class="Progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 80% ">80%</div>
		</div>
		<br>

		<div class="Progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 30% ">30%</div>
		</div>
		<br>
		
	</div>

</body>
